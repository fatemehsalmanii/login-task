<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="asset/fonts/icons/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg"></div>
    <div class="container">
      <div class="header">
        <span>FASHABLE</span>
        <a href="#">
          <i class='bx bx-arrow-back'></i>
          open the main site
        </a>
      </div>
      <div class="text">
        <p>Sing in</p>
        <span>Hello there! Sing in and start managing your store items</span>
      </div>
      <div>
        <form action="#">
          <div class="input-box">
            <input type="email" placeholder="E-mail" id="email" required />
            <i class="bx bx-check" id="checkicon" style="display: none"></i>
          </div>
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />

          <label for="">
            <input type="checkbox" class="check-btn" id="checkbox" />
            Show characters
          </label>
          <button type="button">sign in</button>
        </form>
      </div>

      <div class="footer">
        <a href="#">Forgot password?</a>
        <span>Terms and conditions </span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
